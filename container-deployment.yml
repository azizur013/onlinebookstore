---
- hosts: server
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: bookstore
        image: "azizur013/bookstore:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - "8008:8080"
